<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const alunos = []
        for(let contador = 0; contador < 5; contador++){
            const nome = prompt('Digite o nome do Aluno')
            alunos.push(nome)
        }

        document.write(alunos.join(' - '))
        
    </script>
</body>
</html>
